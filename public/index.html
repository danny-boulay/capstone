<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Basic Meta Tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--SEO Meta Tags-->
    <meta name="description" content="Little Lemon - A charming Mediterranean restaurant offering fresh, flavorful dishes in a cozy atmosphere. Visit us for an unforgettable dining experience.">
    <meta name="keywords" content="Little Lemon, Mediterranean restaurant, fresh food, fine dining, healthy cuisine, best restaurant">
    <meta name="author" content="Little Lemon Restaurant">
    <!--OG Meta Tags-->
    <meta property="og:title" content="Little Lemon - Mediterranean Restaurant">
    <meta property="og:description" content="Discover the taste of the Mediterranean at Little Lemon. Fresh ingredients, exquisite flavors, and a welcoming ambiance await you.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1537047902294-62a40c20a6ae?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <meta property="og:url" content="https://www.littlelemon.com">
    <meta property="og:type" content="restaurant">
    <!--Links-->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Little Lemon</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
